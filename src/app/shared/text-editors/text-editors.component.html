<div class="text-editoes">
  <p class="mb-1">وصف تعبيري عن المنزل</p>
  <quill-editor
    class="w-100"
    [modules]="editorModules"
    [styles]="{ height: '260px' }"
    (onFocus)="focus($event)"
    (onNativeFocus)="nativeFocus($event)"
    (onEditorChanged)="changedEditor($event)"
    (onBlur)="blur($event)"
    (onNativeBlur)="nativeBlur($event)"
  ></quill-editor>
</div>
