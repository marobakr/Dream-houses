<section class="dischouse">
  <div>
    <app-headr
      [backTitle]="'العودة'"
      [backImage]="'./assets/images/arrow-right.svg'"
    ></app-headr>
  </div>
  <div class="container position-relative">
    <h2 class="position-relative">قم بكتابة وصف منزل أحلامك</h2>
    <div>
      <div class="formcontrol mb-3">
        <label for="formGroupExampleInput" class="form-label mb-2"
          >وصف مختصر عن المنزل</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="مثلا فيلا قريبة من التجمع الخامس "
          [(ngModel)]="msgeValue"
        />
      </div>

      <div class="text-editoes">
        <p class="mb-1">وصف تعبيري عن المنزل</p>
        <quill-editor
          class="w-100"
          [modules]="editorModules"
          [styles]="{ height: '297px' }"
          (onEditorChanged)="changedEditor($event)"
        ></quill-editor>
      </div>
    </div>

    <app-button
      class="mb-0"
      [isMe_auto]="false"
      [haveImge]="false"
      [disabled]="msgeValue.length > 10"
      [label]="'الخطوة التالية'"
      [isMb_32]="false"
      (click)="nextStep(msgeValue.length > 10)"
    ></app-button>
    <p class="text-center">
      قم بالضغط على زر "بدء" للبدء في العملية، لادخال معلومات المنزل
    </p>
  </div>
</section>
